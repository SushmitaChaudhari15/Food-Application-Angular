<app-header></app-header>
<div class="container">

    <div class="left-content">
        <a routerLink="../../menu">Back</a>
        <div *ngIf="foodItems">
            <img src="{{foodItems[0].foodImg}}" alt="">
            <p class="heading">{{foodItems[0].foodName}}</p>
            <p class="sub-heading">{{foodItems[0].foodDetails}}</p>
            <p class="price">{{foodItems[0].foodPrice |currency:'INR'}}</p>
        </div>
    </div>

    <div class="right-content">
        <h1>Enter Your Details</h1>
        <form action="">
            <input type="text" class="form-control fname" placeholder="Enter Full Name">
            <input type="text" class="form-control fname" placeholder="Enter Your Mobile">
            <textarea class="form-control fname" placeholder="Enter Your Address"></textarea>
            <button class="btn btn-md btn-dark">Place Order</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
