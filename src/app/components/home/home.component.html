<app-header></app-header>

<div class="banner">
    <div class="content">
        <h1>Fresh Cooked Food at Your Door.</h1>
        <a routerLink="/menu">Order Now <i class="fa fa-arrow-right"></i></a>
    </div>
</div>

<div class="container">
    <div class="get-container">
        <h2>How to get <span> fresh food</span> </h2>

        <div class="card">
            <div class="card-detail">
                <h2>1</h2>
                <p>select food</p>
            </div>
            <div class="card-detail">
                <h2>2</h2>
                <p>Fill the details</p>
            </div>
            <div class="card-detail">
                <h2>3</h2>
                <p>Your order deliver to you</p>
            </div>
        </div>
    </div>

    <div class="food-container">
        <h2>Customers <span> favourites Food</span> </h2>
        <div class="card">
            <div class="card-detail" *ngFor="let fd of foodDetails; let i=index">
                <div *ngIf="i<=3">
                    <img src="{{fd.foodImg}}" alt="">
                    <div class="text">
                        <h3>{{fd.foodName}}</h3>
                        <p>{{fd.foodDetails}}</p>
                        <p class="price">{{fd.foodPrice| currency:'INR'}}</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="">View More<i class="fa fa-arrow-right"></i></a>
    </div>
</div>


<app-footer></app-footer>
